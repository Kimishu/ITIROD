<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/signIn.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body style="margin: 0px;">
    <div class="invisible-container">
        <form action="post">
            <div class="container">
                <input class="field" type="text" placeholder="Username" name="uname" required>
                <input class="field" type="password" placeholder="Password" password="upassword" required>
                <input type="submit" value="Sign In">
                <label>Don't have an account? <a>Register!</a></label>
            </div>
        </form>
    </div>
</body>
</html>
