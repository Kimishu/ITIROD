<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/profile.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <ul>
                <li id="side-menu-button" onclick="getNav()"><a><img src="../imgs/menu.png"></a></li>
                <li class="form_element"><a href="signIn.html">SignIn</a></li>
                <li class="form_element"><a href="signUp.html">SignUp</a></li>
            </ul>
        </nav>
        <nav id="side_nav" class="side-nav" style="width: 0px;">
            <a href="index.html">Main</a>
            <hr id="hr_elem"> 
        </nav>
    </header>

    <main class="main-container">
        <div class="tab-wrapper">
            <div class="tab">
                <button class="tab__tablinks active" onclick="openContent(event,'Profile')"><img src="../imgs/profile.png">Profile</button>
                <button class="tab__tablinks" onclick="openContent(event,'Projects')"><img src="../imgs/projects.png">Projects</button>
                <button class="tab__tablinks" onclick="openContent(event,'Settings')"><img src="../imgs/settings.png">Settings</button>
                <button id="logout" class="tab__tablinks"><img src="../imgs/logout.png">Logout</button>
            </div>
            <div class="tabcontent-wrapper">
                <div id="Profile" class="tabcontent">
                    <form>
                        <h2>Profile</h2>
                        <hr>
                        <div class="tabcontent__avatar-wrapper" id="avatar">
                            <img class="tabcontent__profile-avatar" id="avatar-img" src="" onclick="raiseClick()">
                            <input class="tabcontent__file-upload" id="image_input" onchange="loadFile(event)" type="file" accept="image/*">
                            <span class="tabcontent__description">Wanna change? Click on it!</span>
                        </div>

                        <ul id="user_info">
                            <li><p>Status: </p></li>
                            <li><p>Username: </p></li>
                            <li><p>Email: </p></li>
                            <li><p>Registration Date: </p></li>
                        </ul>  
                        
                        <button class="tabcontent__button" id="submitAvatar" type="button">Save</button>
                    </form>
                </div>
                  
                <div id="Projects" class="tabcontent" style="display:none">
                    <h2>Projects</h2>
                    <hr>
                    <div class="tabcontent-container">
                        <div class="tabcontent__projects-wrapper">
                            <!-- Here will be generated projects and tasks! -->
                            <button class="tabcontent__add-button" onclick="location.href='addProject.html'" id="add_project">&plus;</button>
                        </div>
                    </div>

                    <!-- Here is modal! -->
                    <!-- <div id="myModal" class="modal">
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <form action="post">
                                <div class="container">
                                    <input class="field" type="text" placeholder="Title" name="project_name" required>
                                    <input class="field" type="text" placeholder="Description" password="project_description" required>
                                    <input type="submit" value="Create">
                                </div>
                            </form>
                        </div>
                    </div> -->

                </div>
                  
                <div id="Settings" class="tabcontent" style="display:none">
                    <form>
                        <h2>Settings</h2>
                        <hr>
                        <h3>User settings</h3>
                        <div class="tabcontent__user-settings">
                            <input  type="text" placeholder="New username" name="uname" id="new_username" required>
                            <input class="tabcontent__field" type="password" placeholder="New password" id="new_password" password="upassword">
                            <input class="tabcontent__field" type="password" placeholder="Confirm new password" id="new_password_confirm" password="upassword">
                        </div>
                        <!-- <hr>
                        <h3>Page settings</h3>
                        <div class="tabcontent__page-settings">
                            <p>Enable light mode</p>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <hr> -->
                        <button class="tabcontent__button" id="submitSettings" type="button">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/sidebar.js"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/avatar.js"></script>
    <script type="module" src="../js/profile.js"></script>
    <!-- <script src="../js/modal.js"></script> -->
</body>
</html>
